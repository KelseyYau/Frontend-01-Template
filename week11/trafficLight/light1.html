<!-- settimeout 写法 -->
<style>
  div {
    background: #f8f8f8;
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 30px;
  }

  .green.light {
    background: green;
  }

  .yellow.light {
    background: yellow;
  }

  .red.light {
    background: red;
  }
</style>

<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>

<script>
  function green() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('green')[0].classList.add('light')
    }
  }

  function yellow() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('yellow')[0].classList.add('light')
    }
  }

  function red() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('red')[0].classList.add('light')
    }
  }

  function start() {
    green()
    setTimeout(() => {
      yellow()
      setTimeout(() => {
        red()
        setTimeout(() => {
          start()
        }, 5000);
      }, 2000);
    }, 10000);
  }

  start()
</script>
