<!--async写法 -->
<style>
  div {
    background: #f8f8f8;
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 30px;
  }

  .green.light {
    background: green;
  }

  .yellow.light {
    background: yellow;
  }

  .red.light {
    background: red;
  }
</style>

<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>

<script>
  function green() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('green')[0].classList.add('light')
    }
  }

  function yellow() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('yellow')[0].classList.add('light')
    }
  }

  function red() {
    let lights = document.getElementsByTagName('div')
    for (var i = 0; i < 3; i++) {
      lights[i].classList.remove('light')
      document.getElementsByClassName('red')[0].classList.add('light')
    }
  }

  function wait(t) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, t)
    })
  }
  
  async function start() {
    while(true) {
      green()
      await wait(10000)
      yellow()
      await wait(2000)
      red()
      await wait(5000)
    }
  }

  start()
</script>
