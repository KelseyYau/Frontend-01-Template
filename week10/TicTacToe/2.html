<style>
  .cell {
    width: 100px;
    height: 100px;
    background: seagreen;
    display: inline-block;
    border: 1px solid white;
    vertical-align: middle;
    line-height: 100px;
    font-size: 40px;
    text-align: center;
    color: white;
    cursor: pointer;
  }
</style>

<div id="game">

</div>

<script>
/** 一维数组写法
  let pattern = [2, 0, 0, 0, 1, 0, 0, 0, 0]
  let game = document.getElementById("game")
  for (let i = 0; i < pattern.length; i++) {
    let contentEle = document.createElement('div')
    if (pattern[i] === 2) {
      contentEle.innerHTML = "X"
    } else if (pattern[i] === 1) {
      contentEle.innerHTML = "O"
    }
    game.append(contentEle)
  }
  **/

  // winter老师二维数组写法
  let pattern = [
    [2, 0, 0],
    [0, 1, 0],
    [0, 0, 0]
  ]

  function show() {
    let game = document.getElementById("game")
    for (let i = 0; i < 3; i++ ) {
      for (let j = 0; j < 3; j++) {
        let content = document.createElement("div")
        content.classList.add("cell")
        content.innerText = pattern[i][j] === 2 ? "X" : pattern[i][j] === 1 ? "O" : ""
        game.appendChild(content)
      }
      game.appendChild(document.createElement("br"))
    }
  }

  show()
</script>
